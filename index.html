<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sledovač Fitness Aktivit</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="background-color:DodgerBlue;">Přehled Aktivit</h1>

    <h2 style="background-color:cyan;">Záznam Aktivity</h2>
    <form id="activity-form">
      <label for="activity-type">Typ aktivity:</label>
      <select id="activity-type" name="activity-type">
        <option value="běh">Běh</option>
        <option value="jízda_na_kole">Jízda na kole</option>
        <option value="plavání">Plavání</option>
        <option value="posilování">Posilování</option>

      </select><br>
      <label for="duration">Trvání (minuty):</label>
      <input type="number" id="duration" name="duration" required><br>
      <label for="distance">Vzdálenost (volitelné):</label>
      <input type="number" id="distance" name="distance"><br>
      <label for="notes">Poznámky:</label><br>
      <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br>
      <button type="submit" style="background-color:DeepSkyBlue">Zaznamenat Aktivitu</button>
    </form>
  
    <h2 style="background-color:DodgerBlue;">Historie Aktivit</h2>
    <div id="activity-history">
      <div class="activity-form">
    <label for="activity-type">Typ aktivity:</label>
    <input type="text" id="activity-type" placeholder="Plavání, Běhání, Posilování">
   <label for="duration">Délka (minuty):</label>
   <input type="number" id="duration">
   <label for="distance">Vzdálenost (volitelná):</label>
  <input type="number" id="distance">
  <label for="notes">Poznámky:</label>
  <textarea id="notes" placeholder="Jsem napište..."></textarea>
  <button onclick="recordActivity()">Záznam aktivity</button>
    </div>
    <div class="summary">
        <h2>Souhrn</h2>
        <p>Celkový počet cvičení: <span id="total-exercises">1</span></p>
        <p>Celkový čas: <span id="total-time">12</span> minut</p>
         <div>
            <label for="filter-date">Datum cvičení:</label>
            <input type="date" id="filter-date" onchange="filterActivities()">
        </div>
    </div>
    <div class="activity-history">
            </select>
        </div>
       
        <ul id="activity-list">
      
        </ul>
    </div>
</div>
<script src="script.js"></script>
    </div>
    <h2 style="background-color:cyan;">Cíle</h2>
    <form id="goals-form">
      <label for="weekly-goal">Týdenní cíl (minuty cvičení):</label>
      <input type="number" id="weekly-goal" name="weekly-goal" required><br>
      <button type="submit" style="background-color:DeepSkyBlue"S>Nastavit Cíl</button>
    </form>
  
    <h2 style="background-color:DodgerBlue;" >Sumární Informace</h2>
    <div id="summary-info">
    
    </div>
    <script>
    </script>
    
</body>
</html>
